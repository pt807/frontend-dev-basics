<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*
	Event Propagation(Event Bubbling)
	어떤 엘리먼트에 특정 이벤트가 발생했을 때, 그 이벤트가 상위/하위 엘리먼트로 전파되어 가는 것
	<=IE8 			: outer-div > inner-div > header > text
	표준브라우저 	: outer-div < inner-div < header < text
	*/
	
	window.addEventListener("load", () => {
		document
			.getElementById("outer-div")
			.addEventListener("click", () => {
				console.log("outer-div");
			});
		
		document
			.getElementById("inner-div")
			.addEventListener("click", () => {
				
				var event = event || window.event // <=IE8
				// stop propagation(bubbling)
				event.cancelBubble = true;		// <=IE8
				event.stopPropagation && event.stopPropagation() // 표준브라우저
				
				console.log("inner-div");
		});
		
		document
			.getElementById("header")
			.addEventListener("click", () => {
				console.log("header");
		});
		
		document
			.getElementById("text")
			.addEventListener("click", () => {
				console.log("text");
		});
	});
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>7. Event Propagation(Bubbling)</h2>

	<div id='outer-div'>
		<div id='inner-div'>
			<h1 id='header'>
				<span id='text'>text</span>
			</h1>
		</div>
	</div>
</body>
</html>
